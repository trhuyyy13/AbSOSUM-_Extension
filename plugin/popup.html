<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbSOSUM Extension</title>
    <style>
        body {
            width: 300px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0074cc 0%, #0099ff 100%);
        }
        .popup-container {
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            color: white;
            font-size: 20px;
            margin: 0 0 8px 0;
            font-weight: bold;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            margin: 0 0 25px 0;
        }
        #start-btn {
            width: 100%;
            padding: 14px 20px;
            background: white;
            color: #0074cc;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        #start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
